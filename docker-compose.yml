services:
  backend:
    build:
      context: ./Backend
      dockerfile: ../Docker/backend.Dockerfile
    container_name: filacero-backend
    ports:
      - "3000:3000"
      - "9229:9229"
    volumes:
      - ./Backend:/app
      - /app/node_modules
    environment:
      - PORT=3000
      - DATABASE_URL=postgres://user:password@postgres:5432/filacero
    restart: unless-stopped
    depends_on:
      - postgres

  frontend:
    build:
      context: ./Frontend
      dockerfile: ../Docker/frontend.Dockerfile
      target: dev
    container_name: filacero-frontend
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=http://localhost:3000/api
      - NEXT_PUBLIC_NEGOCIO_ID=1
      - NODE_ENV=development
    volumes:
      - ./Frontend:/app
      - /app/node_modules
      - /app/.next
    command: ["npm", "run", "dev"]
    depends_on:
      - backend
    restart: unless-stopped

  postgres:
    image: postgres:13
    container_name: filacero-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Docker/db:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_DB=filacero
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    restart: unless-stopped

networks:
  default:
    name: filacero-net

volumes:
  postgres_data:
