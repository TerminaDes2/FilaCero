services:
  backend:
    build:
      context: ./Backend
      dockerfile: ../Docker/backend.Dockerfile
    container_name: filacero-backend
    ports:
      - "3000:3000"
      - "9229:9229"
    volumes:
      - ./Backend:/app
      - /app/node_modules
    environment:
      - PORT=3000
      - DATABASE_URL=postgres://user:password@postgres:5432/filacero
      # Redis config used by src/config/envs.ts
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # - REDIS_PASSWORD=your_redis_password # opcional si la instancia tiene password
      # Límites para evitar error 431
      - REQUEST_BODY_LIMIT=50mb
      - MAX_HTTP_HEADER_SIZE=32768
      - NODE_OPTIONS=--max-http-header-size=32768
      # Configuración de correo (SMTP)
      - MAIL_HOST=smtp.zoho.com
      - MAIL_PORT=587
      - MAIL_SECURE=false
      - MAIL_USE_HTTP=false
      # Credenciales NOREPLY (usadas para verificación)
      - MAIL_NOREPLY_USER=no-reply@filacero.store
      - MAIL_NOREPLY_PASS=mdEp34tJEF1z
      - MAIL_NOREPLY_FROM=FilaCero Notificaciones <no-reply@filacero.store>
      # Credenciales CONTACT
      - MAIL_CONTACT_USER=contacto@filacero.store
      - MAIL_CONTACT_PASS=v7nziyrwjTv6
      - MAIL_CONTACT_FROM=FilaCero Contacto <contacto@filacero.store>
      # Credenciales PRIVACY
      - MAIL_PRIVACY_USER=privacy@filacero.store
      - MAIL_PRIVACY_PASS=vf0imjs37J3y
      - MAIL_PRIVACY_FROM=FilaCero Privacidad <privacy@filacero.store>
    restart: unless-stopped
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ./Frontend
      dockerfile: ../Docker/frontend.Dockerfile
      target: dev
    container_name: filacero-frontend
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=http://backend:3000/api
      - NEXT_PUBLIC_NEGOCIO_ID=1
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - NEXT_PUBLIC_CLOUDINARY_CLOUD_NAME=dlu0fmucb
      - NEXT_PUBLIC_CLOUDINARY_UPLOAD_PRESET=filacero_products
    volumes:
      - ./Frontend:/app
      - /app/node_modules
      - /app/.next
    command: ["sh", "-c", "npm install && npm run dev"]
    depends_on:
      - backend
    restart: unless-stopped

  postgres:
    image: postgres:13
    container_name: filacero-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Docker/db:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_DB=filacero
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    restart: unless-stopped

  ocr:
    build:
      context: ./Python
      dockerfile: Dockerfile
    container_name: filacero-ocr-dev
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - BACKEND_URL=http://backend:3000
    volumes:
      - ./Python:/app
    depends_on:
      - backend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: filacero-redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data:/data
    restart: unless-stopped

networks:
  default:
    name: filacero-net

volumes:
  postgres_data:
  redis_data:
