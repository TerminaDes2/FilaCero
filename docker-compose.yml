version: '3.9'
services:
  backend:
    build:
      context: .
      dockerfile: Docker/backend.Dockerfile
    container_name: filacero-backend
    ports:
      - "3000:3000"
      - "9229:9229"
    volumes:
      - ./Backend:/app
      - /app/node_modules
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/filacero
    restart: unless-stopped
    depends_on:
      - mongo

  frontend:
    build:
      context: .
      dockerfile: Docker/frontend.Dockerfile
    container_name: filacero-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped

  mongo:
    image: mongo:7
    container_name: filacero-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    restart: unless-stopped

networks:
  default:
    name: filacero-net
volumes:
  mongo_data:
