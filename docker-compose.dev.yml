services:
  backend:
    build:
      context: ./Backend
      dockerfile: ../Docker/backend.Dockerfile 
    container_name: filacero-backend-dev
    ports:
      - "3000:3000"
      - "9229:9229"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgres://user:password@postgres:5432/filacero
      # Redis config used by src/config/envs.ts
      REDIS_HOST: redis
      REDIS_PORT: 6379
      # REDIS_PASSWORD: your_redis_password # opcional si la instancia tiene password
      CHOKIDAR_USEPOLLING: 'true'
      WATCHPACK_POLLING: 'true'
    volumes:
      - ./Backend:/app            # bind mount para ver cambios en tiempo real (incluye nuevos/removed files)
      - /app/node_modules        # volumen anónimo para node_modules dentro del contenedor
    command: ["npm","run","dev"] # script dev que genera prisma y arranca ts-node-dev
    depends_on:
      - postgres
      - redis
    extra_hosts:
      - "host.docker.internal:host-gateway" # para que host.docker.internal funcione en linux
    restart: unless-stopped

  frontend:
    build:
      context: ./Frontend
      dockerfile: ../Docker/frontend.Dockerfile
    container_name: filacero-frontend-dev
    ports:
      - "3001:3000"
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:3000/api
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: 'true'
      WATCHPACK_POLLING: 'true'
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    command: ["npm","run","dev"]
    depends_on:
      - backend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  ocr:
    build:
      context: ./Python
      dockerfile: Dockerfile
    container_name: filacero-ocr-dev
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - BACKEND_URL=http://backend:3000
    volumes:
      - ./Python:/app
    depends_on:
      - backend
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  postgres:
    image: postgres:13
    container_name: filacero-postgres-dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./Docker/db:/docker-entrypoint-initdb.d
    environment:
      - POSTGRES_DB=filacero
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: filacero-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    # Si necesitas password añade un comando custom y variables
    # command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - redis_data:/data 

volumes:
  postgres_data:
  redis_data: